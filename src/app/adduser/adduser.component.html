<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

<div class="container">
<form #form="ngForm">
    <div class="form-row">
        <div class="form-group mb-3">
            <label for="inputEmail4">Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="user.name" placeholder="Full Name">
          </div>
      <div *ngIf ="isEditcalled === false" class="form-group mb-3">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="user.email" placeholder="Email">
      </div>
      <div class="form-group mb-3" *ngIf ="isEditcalled === false">
        <label for="inputPassword4" >Password</label>
        <input type="{{this.password}}" class="form-control" name="password" [(ngModel)]="user.password" placeholder="Password">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" (click)="showPassword()">
            <label class="form-check-label" for="flexCheckDefault">Show Password</label>
        </div>
      </div>          
    </div>
    <button *ngIf ="isEditcalled === false" class="btn btn-primary" (click)="addUser()" [routerLink]="['/User']" >Add</button>
    <button *ngIf ="isEditcalled" class="btn btn-primary" (click)="addUser()" [routerLink]="['/User']" >Update</button>
  </form>  
</div>
